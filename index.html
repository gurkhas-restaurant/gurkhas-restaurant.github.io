<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#services">Services</a></li>
      </ul>
    </nav>
    <div class="logo">
      <a href="#intro">
        <img src="assets/images/logo.png" alt="Gourkhas - Indian & Nepali Cuisine"/>
      </a>
    </div>
  </header>
  <div class="container">
    <div id="intro">
      <h1>Welcome to Gourkhas - Indian & Nepali Cuisine</h1>
      <p>Here is our menu.</p>
    </div>
    <div id="menu">
      <h2>Menu</h2>
      <div id="menu-items"><p>Loading...</p></div>
    </div>
    <div id="contact">
      <h2>Contact</h2>
      <p>Please fill out the form below and we will get back to you</p>
      <form>
        <div>
          Name*: <input type="text" name="name" />
        </div>
        <div>
          Email*: <input type="email" name="email" />
        </div>
        <div>
          Phone Number: <input type="tel" name="phone" />
        </div>
        <div>
          <textarea type="text">
          </textarea>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <div id="services">
      <h2>Services</h2>
      <p>Here is some information about our services</p>
    </div>
  </div>
  <footer class="footer">
    Footer
  </footer>
  <script src="site.js"></script>
</body>
</html>
